              </div>

              <!-- Grupo: Correo-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope-plus" viewBox="0 0 16 16">

                  </svg>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
              </div>
              
              <!-- Grupo: Género-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Género</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gender-ambiguous" viewBox="0 0 16 16">

                </svg>
                 <br>
                 <label><input type="radio" name="radioName" value="Femenino" /> Femenino</label> 
                 <label><input type="radio" name="radioName" value="Masculino" /> Masculino</label> 
              </div>


             

              <!-- Grupo: Fecha de Nacimiento-->

                  <path d="M4.684 11.523v-2.3h2.261v-.61H4.684V6.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V8.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43zm.094 5.093h.672V7.418h-.672v4.105z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                  <input type="date" class="form-control" id="date" required/>
              </div>

              <!--Grupo: Botón-->
              <div class="formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn" onclick="datos()">ENVIAR</button>
              </div>

    <!-- utilizar las librería de jQuery -->
    <script>
      $(function () {
      let miCard = $('#Formulario');
      var estado = false;
      
      $('#BotonAccion').click(function () {
      if (estado) {
      miCard.show();
      } else {
      miCard.hide();
      }
      estado = !estado;
      });
      });
      </script>
